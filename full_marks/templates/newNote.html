{% extends "home.html" %}
{% load i18n %}
{% block title%}{% trans "new note"%}{% endblock%}
{% block content%}
<h1>{% trans "new note"%}</h1>
<form method="post">
    {%csrf_token%}
    <label for="id_name">{% trans "name"%}</label>
    <input type="text" maxlength="200" id="id_name" name="name" required>
    <label for="id_content">{%trans "note content"%}</label>
    <textarea required id="id_content" name="content"></textarea>
    <button type="submit">{% trans "create"%}</button>
</form>
{% endblock%}
